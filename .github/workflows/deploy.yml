name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: 13.124.3.73
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd /var/www/html
            git pull origin main
            cd frontend
            npm install
            npm run build
            cd ../backend
            npm install
            pm2 restart backend-app || pm2 start app.js --name "backend-app"
