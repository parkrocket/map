name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        env:
          HOST: 13.124.3.73
          USERNAME: ubuntu
          KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          echo "${KEY}" > key.pem
          chmod 400 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem $USERNAME@$HOST "
            export NVM_DIR=\$HOME/.nvm &&
            [ -s \$NVM_DIR/nvm.sh ] && \. \$NVM_DIR/nvm.sh &&
            nvm use 22.13.0 &&

            cd /var/www/html &&
            git reset --hard HEAD &&  # 로컬 변경 사항 제거
            git pull origin master &&

            # 프론트엔드 빌드 및 실행
            cd frontend &&
            npm install &&
            npm run build &&
            pm2 restart frontend-app || pm2 start npm --name 'frontend-app' -- start &&

            # 백엔드 설치 및 실행
            cd ../backend &&
            npm install &&
            pm2 restart backend-app || pm2 start /var/www/html/backend/app.js --name 'backend-app'
          "
