name: Deploy to EC2

on:
  push:
    branches:
      - master # master 브랜치에 푸시할 때 워크플로우 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Deploy to EC2
        env:
          HOST: 13.124.3.73 # EC2 퍼블릭 IP
          USERNAME: ubuntu # EC2 기본 사용자 이름
          KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          # 프라이빗 키를 파일로 저장
          echo "${KEY}" > key.pem
          chmod 400 key.pem

          # SSH 연결 테스트
          ssh -o StrictHostKeyChecking=no -i key.pem $USERNAME@$HOST "echo 'SSH 연결 성공'"

          # 코드 배포 및 실행
          ssh -o StrictHostKeyChecking=no -i key.pem $USERNAME@$HOST "
            cd /var/www/html &&
            git pull origin master &&
            cd frontend &&
            npm install &&
            npm run build &&
            cd ../backend &&
            npm install &&
            pm2 restart backend-app || pm2 start app.js --name 'backend-app'
          "
