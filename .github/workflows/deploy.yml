name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        env:
          HOST: 13.124.3.73
          USERNAME: ubuntu
          KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          echo "${KEY}" > key.pem
          chmod 400 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem $USERNAME@$HOST "
            export NVM_DIR=\$HOME/.nvm &&
            [ -s \$NVM_DIR/nvm.sh ] && \. \$NVM_DIR/nvm.sh &&
            nvm use 22.13.0 &&

            # 프로젝트 배포
            cd /var/www/html &&
            if [ ! -d .git ]; then
              git init &&
              git remote add origin git@github.com:username/repository.git
            fi &&
            git pull origin master &&

            # 프론트엔드 설치 및 빌드
            cd frontend &&
            npm install &&
            npm run build &&
            cp -r out /var/www/html/frontend/out &&

            # 백엔드 설치 및 실행
            cd ../backend &&
            npm install &&
            pm2 restart backend-app || pm2 start app.js --name 'backend-app' &&

            # Nginx 재시작
            sudo systemctl restart nginx
          "
