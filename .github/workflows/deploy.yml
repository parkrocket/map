name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        env:
          HOST: 13.124.3.73
          USERNAME: ubuntu
          KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          echo "${KEY}" > key.pem
          chmod 400 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem $USERNAME@$HOST "
            export NVM_DIR=\$HOME/.nvm &&
            [ -s \$NVM_DIR/nvm.sh ] && \. \$NVM_DIR/nvm.sh &&
            nvm use 22.13.0 &&

            cd /var/www/html &&
            git reset --hard HEAD &&
            git pull origin master --strategy-option theirs &&

            # 모든 PM2 프로세스 삭제 및 초기화
            pm2 kill &&
            pm2 flush &&
            pm2 delete all &&

            # 프론트엔드 빌드 및 실행
            cd /var/www/html/frontend &&
            npm install &&
            npm run build &&
            pm2 start npm --name 'frontend-app' -- start --prefix /var/www/html/frontend &&

            # 백엔드 설치 및 실행
            if [ -d /var/www/html/backend ]; then
              cd /var/www/html/backend &&
              npm install &&
              pm2 start /var/www/html/backend/app.js --name 'backend-app'
            else
              echo 'Backend directory not found. Skipping backend deployment.'
            fi
          "
